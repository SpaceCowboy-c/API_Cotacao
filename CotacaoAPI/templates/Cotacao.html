<!doctype html>
{% load static %}  <!--carrega o css-->
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cotações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">  <!--Bootstrap-->
  <link rel="stylesheet" href="{% static 'CotacaoAPI/css/Cotacao.css' %}">
</head>
<body>

<header class="titulo">  <!--Título do site-->
  <div class="container">
    <h1 class="titulo-refinado">
      <img src="{% static 'CotacaoAPI/css/img/coins.png' %}" width="28" class="me-2">
      <span class="titulo-texto">Cotações Financeiras</span> 
    </h1>
  </div>
</header>

  <div class="container painel-dashboard">  <!--conteiner principal-->
    <div class="row justify-content-center gx-4">

      <!-- PAINEL ESQUERDO – Criptomoedas -->
      <div class="col-md-6">
        <div class="painel painel-vazio animate-fade">
          <div class="painel-header mb-3 text-center">
            <h4>Criptomoedas</h4>
            <hr>
          </div>
          <div class="row row-cols-1 g-3 px-3">
            {% for nome, valor in criptos.items %}  <!--itera sobre o dicionário criptos-->
            <div class="col">
              <div class="card moeda-card animate-card h-100">
                <div class="card-body d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center">
                    <img src="{% static 'CotacaoAPI/css/img/' %}{{ nome|lower }}.png" class="imagem me-3" alt="{{ nome }}">
                    <p class="moeda-nome mb-0">{{ nome }}</p>  <!--classe para estilizar, o nome da moeda é carregado-->
                  </div>
                  <p class="moeda-valor mb-0"><strong>R$ {{ valor }}</strong></p>
                </div>
              </div>
            </div>
            {% endfor %}  <!--termina o for-->
          </div>
        </div>
      </div>

      <!-- PAINEL DIREITO – Moedas oficiais -->
      <div class="col-md-6">
        <div class="painel painel-cotacoes animate-fade">
          <div class="painel-header mb-3 text-center">
            <h4>Moedas Oficiais</h4>
            <hr>
          </div>
          <div class="row row-cols-1 g-3 px-3">
            {% for nome, valor in moedas.items %}
            <div class="col">
              <div class="card moeda-card animate-card h-100">
                <div class="card-body d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center">
                    <img src="{% static 'CotacaoAPI/css/img/' %}{{ nome|slice:':3'|lower }}.png" class="imagem me-3" alt="{{ nome }}">
                    <p class="moeda-nome mb-0">{{ nome }}</p>
                  </div>
                  <p class="moeda-valor mb-0"><strong>R$ {{ valor }}</strong></p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
